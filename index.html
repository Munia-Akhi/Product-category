<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .category {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-radius: 10px;
            color: white;
            font-size: 1.5em;
            width: 200px;
        }
        .watches {
            background-color: #00bfff;
        }
        .shoes {
            background-color: #007bff;
        }
        .bags {
            background-color: #228b22;
        }
        .category img {
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="category watches">
            <span>Watches</span>
            <img src="images/watch.png" alt="Watch">
        </div>
        <div class="category shoes">
            <span>Shoes</span>
            <img src="images/shoe.png" alt="Shoe">
        </div>
        <div class="category bags">
            <span>Bags</span>
            <img src="images/bag.png" alt="Bag">
        </div>
    </div>
</body>
</html>
